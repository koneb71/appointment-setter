{% extends 'portal/base.html' %}
{% load static %}

{% block extra_style %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <div id='calendar'></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label selected-dates">Select Date</h3>
                    </div>
                    <div class="card-toolbar">
                        <a href="#" class="btn btn-sm btn-success font-weight-bold">
                        <i class="flaticon-time-1"></i>Add time slot</a>
                    </div>
                </div>
                <div class="card-body">

                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="#" class="btn btn-light-primary font-weight-bold">Save</a>
                    <a href="#" class="btn btn-outline-secondary font-weight-bold">Learn more</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block extra_script %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid', 'timeGrid'],
                selectable: true,
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                      title: 'Event1',
                      start: '2021-04-23'
                    },
                    {
                      title: 'Event2',
                      start: '2021-04-24'
                    }
                  ],
                dateClick: function (info) {
                    $('.selected-dates').text(info.dateStr)
                },
                select: function (info) {
                    $('.selected-dates').text('from ' + info.startStr + ' to ' + info.endStr)
                }
            });

            calendar.render();
        });
    </script>
{% endblock %}
